                    <h3>Building Information</h3>The back great hall (後大殿) of Baitai Monastery was
                    rebuilt during the 11th year of Yuan Zhiyuan reign period (1274). The brick
                    podium is 0.33 meters high. The front façade is 5-bays wide with a depth of 6
                    rafters. The single eaves, gable roof has a main ridge made of carved brick
                    (砖雕). The roof frame is formed by a four-rafter beam facing a posterior rufu
                    tie-beam with three columns in cross-section supported by upturned basin column
                    bases. Under the eaves are five-layer bracket sets with double huagong
                    (petal/blossom bracket arms). There are no intercolumnar bracket sets. A
                    partition door is hung on the central bay under the front eaves. The square
                    lattice windows in the secondary bays were later additions. In the middle of the
                    Buddhist altar of this hall, there is a seated Śākyamuni on lotus dias, with
                    bodhisattvas and attendants flanked on both sides. These sculptures emulate the
                    Tang style. The hall faces onto a sizable moon-platform the center of which
                    holds a Tang-style pagoda shaped inscribed pillar, four Song-style octagonal
                    dhārāṇi pillar at the four corners, and a Song-style iron cloud frame
                        plaque.<span class="tei-footnote-refs" dir="ltr" lang="en" xml:lang="en"
                            ><span class="tei-footnote-ref"><a href="#bibl000127-1">1</a></span>
