<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container top-padding">
        <h1 class="title about">Browse Places</h1>
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="places">
            <div class="tabbable"> 
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="view" data-template-value="A-Z" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="zh-Hant" data-template-param="lang" data-template-value="zh-Hant"/>
                    <li data-template="browse:tabs" data-template-text="zh-Hans" data-template-param="lang" data-template-value="zh-Hans"/>
                    <li data-template="browse:tabs" data-template-text="Type" data-template-param="view" data-template-value="type"/>
                    <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="places"/>
                            <div class="page-bottom">
                                <div data-template="browse:pageination" data-template-collection="places"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

            <a href="howtoadd.html" class="btn feedback">Feedback?</a>
        </div>
    </div>
</div>
