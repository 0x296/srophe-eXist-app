        <style type="text/css">
                .node {
                   stroke: #fff;
                   stroke-width: 1.5px;
                 }
                 .link {
                     stroke: #999;
                     stroke-opacity: .6;
                 }
                 body {
              font: 10px sans-serif;
            }
              .chart {
                font-family: Arial, sans-serif;
                font-size: 10px;
              }
            
              .axis path, .axis line {
                fill: none;
                stroke: #0000ff;
                shape-rendering: crispEdges;
              }
            
              .bar {
                fill: steelblue;
                z-index: 1000;
              }
              .grid .tick {
                stroke: lightgrey;
                opacity: 0.7;
                z-index: -1000;
            }
            .grid path {
                  stroke-width: 0;
                  z-index: -1000;
            
            }
        </style>
