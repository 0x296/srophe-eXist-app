<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row top-padding indent">
        <div class="container">
            <div class="col-md-12">
                <div data-template="search:show-form"/>
                <div data-template="search:get-results" class="search-results" data-template-collection="places">
                    <div data-template="search:pageination" data-template-collection="places" data-template-sort-options="relevance,title"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="slider-container">
                                <div id="slider" data-template="search:display-slider"/>
                            </div>
                            <div data-template="search:display-facets" data-template-collection="places" data-template-facets="facet-def.xml"/>
                        </div>
                        <div class="col-md-8">
                            <div data-template="search:display-map" data-template-collection="places"/>
                            <div data-template="search:build-page" data-template-collection="places"/>
                            <div class="page-bottom">
                                <div data-template="search:pageination" data-template-collection="places" data-template-sort-options="relevance,title"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
